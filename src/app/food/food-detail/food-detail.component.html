


<div class="shadow-sm p-3 m-5 bg-white">

    <div class="container-fliud" *ngIf="foodItem">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="http://placekitten.com/400/252" /></div>

          </div>


        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{foodItem.title}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">halil</span>
          </div>
          <p class="product-description">
            {{foodItem.description}}
          </p>
          <h4 class="price">malzemeler:</h4>
          <p class="vote">of buyers enjoyed this product! <strong>(87 votes)</strong></p>
        </div>
      </div>
    </div>
  </div>

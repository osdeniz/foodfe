



<div class="shadow-sm p-3 m-5 bg-white">
  <div class="row">
    <div class="col-md-8">
      <div class="people-nearby">
        <div class="nearby-user" *ngFor="let user of users">
          <div class="row">
            <div class="col-md-2 col-sm-2">
              <img src="{{user.image}}" alt="user" class="profile-photo-lg">
            </div>
            <div class="col-md-7 col-sm-7">
              <h5><a href="#" class="profile-link">{{user.firstName}} {{user.lastName}}</a></h5>
              <p>{{user.role}}</p>
              <p class="text-muted">{{user.email}}</p>
            </div>
            <div class="col-md-3 col-sm-3">
              <button class="btn btn-primary pull-right">Select</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
